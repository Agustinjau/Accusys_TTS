<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DemoLucy TTS</title>
  <style>
    body {
      background-color: rgb(90, 160, 142);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    #ttsForm {
      max-width: 600px;
      margin: 0 auto;
    }

    #label {
      font-size: 30px;
    }

    #text {
      width: 100%;
      height: 100px; /* Ajusta la altura del input seg√∫n tus necesidades */
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1027ee;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DemoLucy TTS</h1>
    <form id="ttsForm">
      <label for="text" id="label">Texto:</label><br>
      <textarea id="text" name="text" rows="20" cols="70" required>
        Armar una PC desde cero puede parecer una tarea intimidante, pero con los componentes correctos y un poco de paciencia, puede ser una de las mejores experiencias de tu vida.
      </textarea><br>
      <button type="submit">Speech</button>
    </form>
    <audio id="audioPlayer" controls></audio>
  </div>
  <script>
    document.getElementById('ttsForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const text = document.getElementById('text').value;

      console.log('Sending text:', text);

      try {
        const response = await fetch('http://localhost:9000/tts/stream', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: text })
        });

        console.log('Response received:', response);

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const audioPlayer = document.getElementById('audioPlayer');
        const reader = response.body.getReader();
        const stream = new ReadableStream({
          start(controller) {
            function push() {
              reader.read().then(({ done, value }) => {
                if (done) {
                  controller.close();
                  return;
                }
                controller.enqueue(value);
                push();
              });
            }
            push();
          }
        });

        const responseStream = new Response(stream);
        const audioBlob = await responseStream.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;
        audioPlayer.play();

      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
